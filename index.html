<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify"/>Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Contact US</li>
            <li></li>
        </ul>
    </nav>


    <div class="container">
        
        <div class="songList"><h1>Best of Today's Song - No Copy Right Songs</h1></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!---   font awesome icons   s-->
            <i class="far fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="far fa-3x fa-step-forward"></i>
    
        </div>
    
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>    <script src="script.js"></script>
</body>
</html>
